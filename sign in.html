  <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      
    }
    .signup-section {

    .signup-card {

      color: hsl(41, 67%, 52%);
    }
    .form-control {

    }

      background: hsl(41, 67%, 52%);
      border: none;
      border-radius: 12px;
      padding: 10px;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-custom:hover {

    }
    p {
      text-align: center;
      margin-top: 1rem;
    }
    a {
      color:hsl(41, 67%, 52%);
      font-weight: 600;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
 
    .social-icons a {
      font-size: 20px;
      margin: 0 10px;
      color: #ffb6c1;
    }
    .social-icons a:hover {
      color: #fff;
    }
    .cart-count {
      background: red;
      color: white;
      font-size: 12px;
      border-radius: 50%;
      padding: 2px 6px;
      position: absolute;
      top: 5px;
      right: 5px;
    }
    .nav-link{
      color: black;
    }
    .footer{
  background-color: #f8f8f8;
}
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#"><img src="veg logo.jpg" alt="Logo" style="height: 80px; width: 130px;"/></a>

      <ul class="navbar-nav position-relative">
        <li class="nav-item"><a class="nav-link text-danger" href="index.html"><i class="fas fa-house"></i> Home</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html"><i class="fas fa-truck-fast"></i> Shop</a></li> 
        <li class="nav-item"><a class="nav-link" href="login.html"><i class="fas fa-user-tie"></i> Login</a></li>
        <li class="nav-item position-relative">
          <a class="nav-link" href="cart.html"><i class="fas fa-cart-shopping"></i> Cart</a>
          <span id="cart-count" class="cart-count">0</span>

      </ul>
    </div>
  </div>
</nav>

<!-- Signup Section -->
<section class="signup-section">
  <div class="signup-card">
    <h2>Create Account</h2>
    <form id="signup-form">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-custom">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</section>

<!-- Footer -->
<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <h6>Company</h6>
        <a href="index.html">About Us</a>

        <a href="#">Spicy Meal</a>

      <div class="col-md-3">

      </div>
    </div>
    <hr>
    <p class="text-center">Â© 2025 Spicy Meal All Rights Reserved.</p>
  </div>
</div>
<!-- Script -->
<script>
  document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.querySelector("#name").value;
    const email = document.querySelector("#email").value;
    const password = document.querySelector("#password").value;

    try {
      const response = await fetch("http://localhost:5000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password }),
      });

      const data = await response.json();
      console.log("Response:", data);

      if (data.success) {
        alert("Signup successful!");
      } else {
        alert("Signup failed: " + data.message);
      }
    } catch (err) {
      alert("Error connecting to server.");
      console.error("Fetch error:", err);
    }
  });

  if (data.success) {
  alert("Signup successful! Please login.");
  window.location.href = "login.html";
} else {
  alert("Signup failed: " + data.message);
}

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
