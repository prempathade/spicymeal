<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amelia Restaurant</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>


  <style>
    .cart-count {
      background: red;
      color: white;
      font-size: 12px;
      border-radius: 50%;
      padding: 2px 6px;
      position: absolute;
      top: 5px;
      right: 5px;
    }
    .nav-link {
      color: black;
    }
    .card-img-top{
      height: 290px;
    }

  </style>
</head>
<body>
  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#"><img src="veg logo.jpg" alt="Logo" style="height: 80px; width: 130px;"/></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav position-relative">
        <li class="nav-item"><a class="nav-link text-danger" href="index.html"><i class="fas fa-house"></i> Home</a></li>
        <li class="nav-item"> <a class="nav-link" href="offer.html"><i class="fa-solid fa-percent"></i>Offers</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html"><i class="fas fa-user-tie"></i> Login</a></li>
        <li class="nav-item position-relative">
          <a class="nav-link" href="cart.html"><i class="fas fa-cart-shopping"></i> Cart</a>
          <span id="cart-count" class="cart-count">0</span>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <!-- Restaurant Menu -->
  <div class="container mt-5">
    <h2>Rudhe Longue</h2>
    <p>⭐ 4.5 • Multi-Cuisine • ₹1300 for two</p>
    <hr>

    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="pizza-pizza-filled-with-tomatoes-salami-olives.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Veg Pizza</h5>
            <p class="card-text">⭐ 4.8 •₹250 For Two</p>
            <button class="btn btn-sm btn-danger" onclick="addToCart('Veg Pizza', 250)">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="slice-chocolate-brownie-with-walnut-vanilla-ice-cream_114579-778.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Brownie with Ice Cream</h5>
            <p class="card-text">⭐ 4.6 •₹120</p>
            <button class="btn btn-sm btn-danger" onclick="addToCart('Brownie with Ice Cream', 150)">Add to Cart</button>
          </div>
        </div>
      </div>

        <div class="col-md-4">
        <div class="card">
          <img src="paneer-paratha-.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Paneer Paratha</h5>
            <p class="card-text">⭐ 4.2 •₹100 For Two</p>
            <button class="btn btn-sm btn-danger" onclick="addToCart('Paneer Paratha', 100)">Add to Cart</button>
          </div>
        </div>
      </div>

 <div class="col-md-4">
        <div class="card">
          <img src="big-sandwich-hamburger-burger-with-beef-red-onion-tomato-fried-bacon.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Burger</h5>
            <p class="card-text">⭐ 4.5 •₹150 For Two</p>
            <button class="btn btn-sm btn-danger" onclick="addToCart('Burger', 150)">Add to Cart</button>
          </div>
        </div>
      </div>

<div class="col-md-4">
        <div class="card">
          <img src="warm-tomato-soup-serve-bowl.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Tomato Soup</h5>
            <p class="card-text">⭐ 4.7 •₹150 For Two</p>
            <button class="btn btn-sm btn-danger" onclick="addToCart('Tomato Soup', 150)">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="momos.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Momos</h5>
            <p class="card-text">⭐ 4.6 •₹150 For Two</p>
            <button class="btn btn-sm btn-danger" onclick="addToCart('Momos', 100)">Add to Cart</button>
          </div>
        </div>
      </div>


    </div>
  </div>

    <script>
     function addToCart(item, price){
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartCount = cart.length;
  document.getElementById("cart-count").innerText = cartCount;
      cart.push({name: item, price: price});
      localStorage.setItem("cart", JSON.stringify(cart));
      document.getElementById("cart-count").innerText = cart.length;
      alert(item + " added to cart!");
    }
  </script>
</body>
</html>
